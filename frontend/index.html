<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InSightPDF</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Semantic PDF Viewer</h1>
    <p class="subtext">Smart Outline · Seamless Navigation · Get to the Core · Fast</p>

    <div class="theme-container">
      <button class="theme-toggle"> Theme ▾</button>
      <div class="theme-dropdown-content">
        <button onclick="setTheme('light')">☀ Light</button>
        <button onclick="setTheme('dark')">🌙 Dark</button>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <input type="text" id="searchBar" placeholder="🔍 Search section..."/>
      <ul id="outlineList"></ul>
    </aside>

    <main class="mainviewer">
      <div id="adobe-dc-view" class="pdfbox"></div>
    </main>
  </div>

  <footer class="footer">
     Crafted with ❤️ for the Adobe Hackathon
  </footer>

  <script src="viewer.js"></script>
</body>
</html>
